{% extends 'base.html' %}
{% block contenido %}
  <h2 class="text-center mb-4">Vista Detallada de Autorizador.</h2>
<table class="table table-striped table-bordered table-hover table-light mt-3">
  <thead class="thead-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Ciudad</th>
      <th>Rol</th>
    </tr>
    </thead>
        <tbody>
            <tr>
                <td>{{ administrador.nombre }}</td>
                <td>{{ administrador.apellido }}</td>
                <td>{{ administrador.rol }}</td>
                <td>{{ administrador.ciudad }}</td>
            </tr>
    </tbody>
</table>
<a href="{% url 'administradores:adminapp' %}">- Regresar</a>
{% endblock %}
