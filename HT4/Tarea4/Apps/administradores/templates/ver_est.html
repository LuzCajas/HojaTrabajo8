{% extends 'base.html' %}
{% block contenido %}
  <h2 class="text-center mb-4">Vista Detallada de Estudiante.</h2>
<table class="table table-striped table-bordered table-hover table-light mt-3">
  <thead class="thead-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>Ciudad</th>
    </tr>
    </thead>
        <tbody>
            <tr>
                <td>{{ estudiante.nombre }}</td>
                <td>{{ estudiante.apellido }}</td>
                <td>{{ estudiante.edad }}</td>
                <td>{{ estudiante.ciudad }}</td>
            </tr>
    </tbody>
</table>
<a href="{% url 'administradores:estudiantesapp' %}">- Regresar</a>
{% endblock %}
